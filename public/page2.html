<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-game-interface">
        <div class="div">
          <div class="overlap">
            <div class="rectangle"></div>
            <img class="hitbox" src="./images/boxes.png" />
            <img class="house" src="./images/house.png" />
            <img class="Mhouse" src="./images/house-modern.png" />
            <img class="apartment1" src="./images/apartments.png" />
            <img class="factory1" src="./images/factory.png" />
            <img class="lumbermill" src="./images/lumber.png" />
            <img class="farm1" src="./images/farm.png" />
            <img class="image" src="./images/apple-tree.png" />
            <img class="img" src="./images/apple-tree.png" />
            <img class="image-2" src="./images/apple-tree.png" />
            <img class="shop" src="./images/shop.png" />
            <img class="gazebo1" src="./images/gazebo.png" />
            <img class="pond1" src="./images/pond.png" />
          </div>
          <div class="zoom-in"><img class="complete-2" src="./images/circle-plus.png" /></div>
          <div class="zoom-out"><img class="complete-3" src="images/circle-minus.png" /></div>
          <div class="overlap-2">
            <div class="rectangle-3"></div>
            <div class="rectangle-4"></div>
            <div class="text-wrapper">$1500</div>
            <img class="image-3" src="images/grey-rectangle.png" />
            <img class="line" src="images/black-v-line.png" />
            <div class="text-wrapper-2">$250/day</div>
          </div>
          <div>
            <img class="cloud" src="./images/cloud.png" />
            <img class="cloud-1" src="./images/cloud.png" />
          </div>
          <div class="group">
            <div class="overlap-group-2">
              <img class="group-2" src="images/happy.png" />
              <div class="text-wrapper-3">50%</div>
            </div>
          </div>
          <button class="overlap-group" onclick="show()">
            <div class="rectangle-2"></div>
            <img class="complete" src="./images/bare-plus.png" />
          </button>
          <div class="navigation">
            <nav class="flex-container">
              <div class="menu">
                <button class="arrow" onclick="scrollRight()">
                  <img class="left-arrow" src="./images/left-arrow.png" />
                </button>

                <div class = "initial">
                  <button class="option1" onclick="buyhouse()">
                    <img class="cozyhouse" src="./images/house.png" />
                    <div class="text-wrapper">Cozy House</div>
                  </button>
                  <button class="option2" onclick="buyMhouse()">
                    <img class="modern" src="./images/house-modern.png" />
                    <div class="text-wrapper-2">Modern House</div>
                  </button>
                  <button class="option3" onclick="buyapartment()">
                    <img class="apartment" src="./images/apartments.png" />
                    <div class="text-wrapper-3">Apartments</div>
                  </button>
                  <button class="option4" onclick="buyfactory()">
                    <img class="factory" src="./images/factory.png" />
                    <div class="text-wrapper-4">Factory</div>
                  </button>
                  <button class="option5" onclick="buylumber()">
                    <img class="lumber" src="./images/lumber.png" />
                    <div class="text-wrapper-5">Lumber Mill</div>
                  </button>
                  <button class="option6" onclick="buyfarm()">
                    <img class="farm" src="./images/farm.png" />
                    <div class="text-wrapper-6">Farm</div>
                  </button>
                </div>

                <div class="new">
                  <button class="option1" onclick="buyshop()">
                    <img class="cozyhouse" src="./images/shop.png" />
                    <div class="text-wrapper">Shop</div>
                  </button>
                  <button class="option2" onclick="buygazebo()">
                    <img class="gazebo" src="./images/gazebo.png" />
                    <div class="text-wrapper-2">Gazebo</div>
                  </button>
                  <button class="option3" onclick="buypond()">
                    <img class="apartment" src="./images/pond.png" />
                    <div class="text-wrapper-3">Pond</div>
                  </button>
                  <button class="option4" onclick="buyfactory()">
                    <img class="factory" src="./images/footbridge.png" />
                    <div class="text-wrapper-4">Foot Bridge</div>
                  </button>
                  <button class="option5" onclick="buylumber()">
                    <img class="lumber" src="./images/crop.png" />
                    <div class="text-wrapper-5">Crops</div>
                  </button>
                  <button class="option6" onclick="buyfarm()">
                    <img class="farm" src="./images/bridge.png" />
                    <div class="text-wrapper-6">Bridge</div>
                  </button>
                </div>

                <button class="arrow" onclick="scrollRight()">
                  <img class="right-arrow" src="./images/right-arrow.png" />
                </button>
              </div>
            </nav>
          </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
